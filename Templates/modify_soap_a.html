{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Modify SOAP A{% endblock %}</h1>
{% endblock %}

{% block content %}
<article>
    <form action="{{ url_for('modify_soap_a', vat=vat, vat_doctor=vat_doctor, date_timestamp=date_timestamp) }}" method="post">
        <label for="soap_a">New SOAP A</label>
        <input type="text" name="soap_a" id="soap_a" required/>
        <input type="submit" value="Submit"/>
    </form>
</article>
{% endblock %}
